<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>    
</head>
<body>
    
    <h4 id="test">안녕하세요</h4>
    <p class="greeting">안녕하세요</p>
    <p class="greeting">안녕하세요</p>
    <p class="greeting">안녕하세요</p>
    
    <button class="btn">버튼btn</button>
    <button class="btn">버튼btn</button>
    <button class="btn">버튼btn</button>
    <button class="btn"><h4>버튼btn</h4></button>

    <script>
        //addClass를 이용하면 선택된 요소에 class를 부착시킬 수 있다.
       // $('#test').addClass('yellow_bg');

        //자바스크립트 셀렉터로는 해당 이름을 가진 요소 전체를 한 번에 변경할 수 없다.
        //인덱스로 몇번째 요소를 바꿀 것인지 지정해줘야 한다.
       document.getElementsByClassName('greeting')[0].innerHTML='안녕';
       document.getElementsByClassName('greeting')[1].innerHTML='안녕';
       document.getElementsByClassName('greeting')[2].innerHTML='안녕';

       //jQuery는 한 번에 해당 요소를 모두 변경할 수 있다.
       $('.greeting').html('안녕');
       //순서를 지정하고 싶으면 eq를 쓰면 된다. eq는 순서를 위에서부터 시작한다.
       $('.greeting').eq(0).html('반가워요');

       //js에서의 addEventListner는 jQuery에서 on으로 쓰인다. 안에 있는 구현 
       //함수는 js의 이벤트 리스너와 같은 방법으로 작성한다.
       $('.btn').on('click', function(){alert('버튼클릭됨')})

       //아래 코드는 선택된 요소에 h4가 있으면 h4를 눌렀을 때 구현 함수를
       //동작 시켜달라는 코드. 추후 이벤트 리스너가 많아질 때 유용하다.
       $('.btn').on('click', 'h4', function(){alert('버튼클릭됨2')})

       //jQuery를 이용하면 쉽게 애니메이션을 구현할 수 있다.
       //JS로 버튼 클릭시 위의 p 태그를 안 보이게 하는 코드 작성 시
       document.getElementsByClassName('btn')[0].addEventListener('click', function(){document.getElementsByClassName('greeting')[0].style.display='none'});

       //jQuery는 JS 셀렉터 형식과 호환 되지 않으므로 style.display~ 같은
       //형식으로 작성하는 것은 맞지 않다. 대신 hide라는 jQuery 메서드를 이용하여
       //display=none과 같은 효과를 줄 수 있고 다시 보이게 하려면 show메서드, 
       //그 외에도 slideup 등 많은 메서드들을 사용하여 더 편리하게 애니메이션 처리를 할 수 있다.
       $('.btn').on('click', function(){
           $('.greeting').hide();
        })
    </script>

</body>
</html>
