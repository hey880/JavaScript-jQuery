<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

    <!--우리가 작성한 css 파일-->
    <link href="main.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>

    <form class="container my-5">
        <div class="form-group">
      
          <p>상품선택</p>
          <select class="form-control" id="option1">
            <option>바지</option>
            <option>셔츠</option>
          </select>

        <div class="size-select">
            <p class="mt-4">사이즈선택</p>
            <select class="form-control" id="option2">

            </select>
        </div>
        </div>
      </form>

      <script>
        $('#option1').on('change', function(){

            if($('#option1').val() === '셔츠') {
                //템플릿을 만들어서 append로 html에 추가해주기
                //html을 동적으로 생성.
                //벡틱을 쓰면 문자열 작성 시 엔터를 쓸 수 있다.
                //아래 코드대로 동작시 셔츠를 선택하면 계속하여 option2에 사이즈 메뉴가 추가된다.
                //방지하기 위해 셔츠 선택 시 우선 option2에 있는 HTML을 지워주는 코드를 적자.
                $('#option2').html('')
                let template = `<option>95</option>
                <option>100</option>
                <option>105</option>`;
                $('#option2').append(template);
            } else if ($('#option1').val() === '바지') {
                $('#option2').html('')
                let template2 = `<option>28</option>
                <option>30</option>
                <option>32</option>`;
                $('#option2').append(template2);
            }
        });

      </script>

</body>

</html>
