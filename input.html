<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

    <!--우리가 작성한 css 파일-->
    <link href="main.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>

    <form class="container my-5">
        <div class="form-group">
      
          <p>상품선택</p>
          <select class="form-control" id="option1">
            <option>바지</option>
            <option>셔츠</option>
          </select>

        <div class="size-select">
            <p class="mt-4">사이즈선택</p>
            <select class="form-control" id="option2">

            </select>
        </div>
        </div>
      </form>

      <h4 id="hello">임시글씨</h4>
      <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      <button class="btn btn-danger">상품 보기</button>

      <script>

        $('.btn-danger').click(function(){
            $.ajax({
                url : 'https://codingapple1.github.io/data.json',
                type : 'GET' 
                //ajax 요청 성공시 done 함수 실행
            }).done(function(데이터){
                
                brand: {데이터.brand}; 
                $('.card-title').html(데이터.model); 
                $('.card-text').html(데이터.price); 
                $('.card-img-top').attr('src', 데이터.img); 
             
            }).fail(function(){
                //ajax 요청 실패시
            }).always(function(){
                //ajax 요청시 항상 실행
            });
            
        });

      </script>

      <script>

        let size = [26,28,30,32,34,36];       

        $('#option1').on('change', function(){

            if($('#option1').val() === '셔츠') {
                $('#option2').html('')
                let template = `<option>95</option>
                <option>100</option>
                <option>105</option>`;
                $('#option2').append(template);
            } else if ($('#option1').val() === '바지') {
                $('#option2').html('')

                // for (let i = 0; i < size.length; i++) {
                //     let template2 = `<option>${size[i]}</option>`;
                //     $('#option2').append(template2);
                // }

                size.forEach(function(i){//size 안의 요소들을 읽어오는 i
                    let template2 = `<option>${[i]}</option>`;
                    $('#option2').append(template2);
                })
            }
        })


      </script>

</body>

</html>
