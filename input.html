<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>

    <!--우리가 작성한 css 파일-->
    <link href="main.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>

    <form class="container my-5">
        <div class="form-group">
      
          <p>상품선택</p>
          <select class="form-control" id="option1">
            <option>모자</option>
            <option>셔츠</option>
          </select>

        <div class="size-select">
            <p class="mt-4">사이즈선택</p>
            <select class="form=control" id="option1">
                <option>95</option>
                <option>100</option>
                <option>105</option>
            </select>
        </div>
        </div>
      </form>

      <script>
          //input 요소에 대한 change 이벤트는 input 창에 값을 입력하고 포커스가 다른 고승로 이동하면 작동하는 반면, select 요소에 대한 change 이벤트는 옵션을 선택하면 작동한다.

          //input 이벤트는 input요소에 값이 입력될 때마다 바뀌는 이벤트. onChange와 유사
        $('#option1').on('change', function(){
            //해당 select 값이 바뀌면 코드 실행
            if($('#option1').val() === '셔츠') {
                $('.size-select').show()
            }else{
                $('.size-select').hide();
            }
        });

      </script>

</body>

</html>
